<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telemetr칤a CanSat</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #1f77b4;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 1.8em;
        font-weight: bold;
    }
    #plot {
        width: 95%;
        max-width: 1200px;
        height: 90vh;
        margin: 20px auto;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        padding: 10px;
    }
</style>
</head>
<body>

<header>游니 Telemetr칤a CanSat</header>
<div id="plot"></div>

<script>
// Funci칩n para cargar datos desde data.json
async function loadData() {
    const response = await fetch('data.json');
    const data = await response.json();
    return data;
}

// Convertir strings de tiempo a hora local
function localTime(ts) {
    const d = new Date(ts);
    return d.toLocaleTimeString('es-ES', {hour: '2-digit', minute:'2-digit', second:'2-digit'});
}

// Dibujar el gr치fico
async function drawPlot() {
    const data = await loadData();
    
    const times = data.map(d => localTime(d.time));
    const temp = data.map(d => d.temp);
    const hum  = data.map(d => d.hum);
    const pres = data.map(d => d.pres);
    const alt  = data.map(d => d.alt);

    const traces = [
        { x: times, y: temp, name: 'Temperatura (춿C)', type: 'scatter', line: {color: '#FF5733', width: 3} },
        { x: times, y: hum,  name: 'Humedad (%)',       type: 'scatter', line: {color: '#33C1FF', width: 3} },
        { x: times, y: pres, name: 'Presi칩n (hPa)',     type: 'scatter', line: {color: '#33FF77', width: 3} },
        { x: times, y: alt,  name: 'Altitud (m)',       type: 'scatter', line: {color: '#FF33E3', width: 3} }
    ];

    const layout = {
        margin: { t: 50, r: 30, l: 60, b: 50 },
        legend: { orientation: "h", y: -0.2 },
        xaxis: { title: "Hora local", showgrid: true },
        yaxis: { title: "", showgrid: true },
        height: window.innerHeight * 0.85,
        hovermode: "x unified",
        paper_bgcolor: '#f5f5f5',
        plot_bgcolor: '#ffffff'
    };

    Plotly.newPlot('plot', traces, layout, {responsive: true});
}

// Actualizar cada minuto
drawPlot();
setInterval(drawPlot, 60000);

</script>
</body>
</html>
